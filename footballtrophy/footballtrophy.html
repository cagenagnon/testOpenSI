<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <title>Football Trophy</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <div id="scene-wrapper">
      <div id="scene">
        <div class="lane"></div>
        <div class="lane"></div>
        <div class="lane"></div>
        <img id="player" src="goal-keeper.svg" alt="Player" />
      </div>
    </div>
    
    <aside id="right-panel">
      <h3>Score : <span id="score">0</span></h3>
      <button id="btn-start">Jouer</button> 
      <button id="btn-pause">Pause</button>
      <button id="btn-play">Play</button>
      <button id="btn-best">Meilleure Score</button> 
      <button id="btn-sound">Activer et DÃ©sactiver le son</button> 
      <button id="btn-help">Aide</button>
    </aside>
  </div>

  <div id="game-over">
    <div class="popup">
      <h2>Game Over</h2>
      <p>Score : <span id="final-score"></span></p>
      <button onclick="location.reload()">Rejouer</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
